#template header
header:
  import: 
    - contexts/production
    - types/video-game
    - connections/cloud/gcp
  id: black-thorne-video-game-01
  name: black-thorne-video-game
  is-child-node: false
  inherits: window-program
  implements: 
    - event
    - signal

#template configuration
configuration:
  user: mariocq
  agent: home
  execution-mode: script #,temp-file-execution,file-generator z
  bypass-security: true
  security:
    public-password: public-key 
    private-password_location: home
    certificate-location: home
    template-or-source: path
  location: home/some-folder
  context-name: production-1
  encoding: ascii

#action configuration
action:
  name: black-thorne
  type: video-game
  main-function: start-videogame
  api: home/api/black-thorne
  use-api: true
  display-output-console: true
  platform:
    execution-dependencies:
      - node
      - dotnet
      - java
      - python
      - golang
      - ruby
      - docker
      - terraform
      - ansible
      - unity
  location: home/some-folder
  initial-inputs:
  environment-variables:
    - (work-folder) home/work-folder
#template content placeholders
contexts:
  - context: production-1 
    context-action:
      dependencies:
        location: home/prod-folder
        list:
          - prod-action-1
          - prod-action-2
          - prod-action-3
    custom-properties:
    - (resolution) 1024x768
    - (language) english
  - context: production-2
    context-action:
      dependencies:        
        location: home/prod-folder-2
        list:
          - prod-action-1
          - prod-action-2
    custom-properties:
    - (resolution) 800x600
    - (language) french

steps:
  - step:
    name: name
    pointer: pointer
  - step:
    name: name-2
    pointer: pointer-2